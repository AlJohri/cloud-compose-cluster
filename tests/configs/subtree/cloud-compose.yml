cluster:
  name: subtree 
  template: docker-mongodb/cloud-compose/templates/cluster.sh
  docker_compose: docker-mongodb/docker-compose.yml
  docker_compose_override: docker-mongodb/cloud-compose/templates/docker-compose.override.yml
  aws:
    volumes:
      - name: data
        size: 10G
        block: /dev/xvdc
        file_system: ext4
        meta:
          format: true
          mount: /data/mongodb
    nodes:
      - id: 0
        ip: 10.0.11.10
