cluster:
  name: subtree 
  search_path:
    - templates
    - docker-mongodb
    - docker-mongodb/cloud-compose/templates
  aws:
    volumes:
      - name: data
        size: 10G
        block: /dev/xvdc
        file_system: ext4
        meta:
          format: true
          mount: /data/mongodb
    nodes:
      - id: 0
        ip: 10.0.11.10
