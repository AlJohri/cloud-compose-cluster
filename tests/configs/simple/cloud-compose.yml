cluster:
  name: simple
  template: templates/cluster.sh
  docker_compose: docker-compose.yml
  docker_compose_override: templates/docker-compose.override.yml
  aws:
    volumes:
      - name: data
        size: 10G
        block: /dev/xvdc
        file_system: ext4
        meta:
          format: true
          mount: /data/mongodb
    nodes:
      - id: 0
        ip: 10.0.10.10
